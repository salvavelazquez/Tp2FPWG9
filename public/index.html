<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>440 bar - LETH'S ROCK</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class ="calculadora">
        <h1>Calculadora de Propinas</h1>
        <label for="costo">Costo de la Comida: </label>
        <input type="number" id="costo" min="0" step="0.01"> <br>
		<label for="porcentaje">Selecciona el porcentaje de la propina: </label>
		<input type="range" id="porcentaje" name="porcentaje" min="0" max="30" step="1" value="15"> <br>
		<label><span id="porcentajePropina">15</span>%</label><br>
        
        <button id="botonCalcular">Calcular</button>
        
        <p>Propina: $<span id="resultadoPropina">0.00</span></p>
        <p>Total a Pagar: $<span id="resultadoTotal">0.00</span></p>
    </div>

    <div id="ventanaEmergente" class="popup">
        <div class="popup-logo">
            <img src="./img/logo.png" alt="Logo 440" class="logo">
        </div>
        <div class="popup-contenido">
            <h2>RECIBO</h2>
            <p>Compra: $<span id="compraVentana"></span></p>
            <p>Porcentaje de Propina: %<span id="porcentajeVentana"></span></p>
            <p>Propina: $<span id="resultadoPropinaVentana"></span></p>
            <p>Total a Pagar: $<span id="resultadoTotalVentana"></span></p>
            <button id="cerrarVentana">Cerrar</button>
        </div>
    </div>
    <Script src="/src/index.js"></Script>
</body>
</html>
